<div class="card">
    <img [src]="product.imageUrl" [alt]="product.name">

    <h3>{{ product.name }}</h3>

    <p>{{ product.description }}</p>

    <strong class="price">
        R$ {{ product.price }}
    </strong>

    <app-button (click)="add.emit(product)">
        Adicionar
    </app-button>
</div>
