<div class="grid">
    <app-card *ngFor="let product of products">
        <img [src]="product.imageUrl" alt="">

        <h3>{{ product.name }}</h3>

        <p>{{ product.description }}</p>

        <strong>
            {{ product.price | currency:'BRL' }}
        </strong>

        <br /><br />

        <app-button (click)="addToCart(product)">
            Comprar
        </app-button>
    </app-card>
</div>
